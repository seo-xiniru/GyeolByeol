<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>연꽃 만나고 가는 바람같이, 서정주</title>
  <style>
    @font-face {
      font-family: 'MaruBuri';
      src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff2) format("woff2"),
           url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff) format("woff"),
           url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.ttf) format("truetype");
    }

    html, body {
      font-family: 'MaruBuri', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      line-height: 160%;
      text-align: center;
      color: black;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: opacity 1s ease;
    }

    #bg-video.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .wrap {
      width: 1000px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    section {
      padding-top: 30px;
    }

    .back-button {
      position: fixed;
      top: 30px;
      left: 30px;
      background: none;
      color: black;
      border: none;
      font-size: 14px;
      text-decoration: underline;
      z-index: 1000;
      user-select: none;
      cursor: pointer;
      padding: 5px 10px;
      line-height: 1.2;
      font-family: 'MaruBuri', sans-serif;
    }

    .play-button {
      position: fixed;
      top: 30px;
      right: 30px;
      background: none;
      color: black;
      border: none;
      font-size: 14px;
      text-decoration: underline;
      z-index: 1000;
      user-select: none;
      cursor: pointer;
      padding: 5px 10px;
      line-height: 1.2;
      font-family: 'MaruBuri', sans-serif;
    }
  </style>
</head>
<body>
  <!-- 🎞 배경 영상 -->
  <video id="bg-video" autoplay muted playsinline preload="auto" poster="../fallback.jpg">
    <source src="../giphy.mp4" type="video/mp4" />
  </video>

  <!-- 🔙 뒤로가기 -->
  <a href="../index.html" class="back-button">뒤로가기</a>

  <!-- ▶️ 재생 버튼 -->
  <button class="play-button" onclick="replayVideo()">재생하기</button>

  <!-- 📜 본문 -->
  <div class="wrap">
    <section style="padding: 80px 0px;">연꽃 만나고 가는 바람같이, 서정주</section>
      <section>
        <p>섭섭하게,</p>
        <p>그러나</p>
        <p>아주 섭섭치는 말고</p>
        <p>좀 섭섭한 듯만 하게,</p>
       
      </section>
      <section>
        <p>이별이게,</p>
        <p>그러나</p>
        <p>아주 영 이별은 말고</p>
        <p>어디 내생에서라도</p>
        <p>다시 만나기로 하는 이별이게,</p>
        
      </section>
      <section>
        <p>연꽃</p>
        <p>만나러 가는</p>
        <p>바람 아니라</p>
        <p>만나고 가는 바람같이</p>
       
      </section>
      <section style="padding-bottom: 80px;">
        <p>엊그제</p>
        <p>만나고 가는 바람 아니라</p>
        <p>한두 철 전</p>
        <p>만나고 가는 바람같이</p>
       </section>
       
      </section>
  </div>


  <script>
    const video = document.getElementById('bg-video');

    // 재생 끝나면 숨김
    video.addEventListener('ended', () => {
      video.classList.add('hidden');
    });

    // 재생 버튼 기능
    function replayVideo() {
      video.classList.remove('hidden');
      video.currentTime = 0;
      video.play();
    }

    // 페이지 로드 후 자동 재생 시도
    window.addEventListener('load', () => {
      video.play().catch((e) => {
        console.warn('자동 재생 실패:', e);
      });
    });
  </script>
</body>
</html>
