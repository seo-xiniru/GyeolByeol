<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>낙화, 조지훈</title>
  <style>
    @font-face {
      font-family: 'MaruBuri';
      src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff2) format("woff2"),
           url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff) format("woff"),
           url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.ttf) format("truetype");
    }

    html, body {
      font-family: 'MaruBuri', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      line-height: 160%;
      text-align: center;
      color: black;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: opacity 1s ease;
    }

    #bg-video.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .wrap {
      width: 1000px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    section {
      padding-top: 30px;
    }

    .back-button {
      position: fixed;
      top: 30px;
      left: 30px;
      background: none;
      color: black;
      border: none;
      font-size: 14px;
      text-decoration: underline;
      z-index: 1000;
      user-select: none;
      cursor: pointer;
      padding: 5px 10px;
      line-height: 1.2;
      font-family: 'MaruBuri', sans-serif;
    }

    .play-button {
      position: fixed;
      top: 30px;
      right: 30px;
      background: none;
      color: black;
      border: none;
      font-size: 14px;
      text-decoration: underline;
      z-index: 1000;
      user-select: none;
      cursor: pointer;
      padding: 5px 10px;
      line-height: 1.2;
      font-family: 'MaruBuri', sans-serif;
    }
    body.video-playing {
  color: white;
}

  </style>
</head>
<body>
  <!-- 🎞 배경 영상 -->
  <video id="bg-video" autoplay muted playsinline preload="auto" poster="../fallback.jpg">
    <source src="../flower-jo.mp4" type="video/mp4" />
  </video>

  <!-- 🔙 뒤로가기 -->
  <a href="../index.html" class="back-button">뒤로가기</a>

  <!-- ▶️ 재생 버튼 -->
  <button class="play-button" onclick="replayVideo()">재생하기</button>

  <!-- 📜 본문 -->
  <div class="wrap">
    <section style="padding: 80px 0px;">낙화, 조지훈</section>
      <section>
        <p>꽃이 지기로소니</p>
        <p>바람을 탓하랴</p>
       
      </section>
      <section>
        <p>주렴 밖에 성긴 별이</p>
        <p>하나 둘 스러지고</p>
        
      </section>
      <section>
        <p>귀촉도 울음 뒤에</p>
        <p>머언 산이 다가서다</p>
       
      </section>
      <section>
        <p>촛불을 꺼야하리</p>
        <p>꽃이지는데</p>
       
      </section>
      <section>
        <p>꽃 지는 그림자</p>
        <p>뜰에 어리어</p>
       
      </section>
      <section>
        <p>하이얀 미닫이가</p>
        <p>우련 붉어라</p>
        
      </section>
      <section>
        <p>묻혀서 사는 이의</p>
        <p>고운 마음을</p>
       
      </section>
      <section>
        <p>아는 이 있을까</p>
        <p>저어하노니</p>
       
      </section>
       <section style="padding-bottom: 80px;">
        <p>꽃이 지는 아침은</p>
        <p>울고 싶어라</p>
      </section>
       
      </section>
  </div>


  <script>
    const video = document.getElementById('bg-video');

    // 재생 끝나면 숨김
    video.addEventListener('ended', () => {
      video.classList.add('hidden');
    });

    // 재생 버튼 기능
    function replayVideo() {
      video.classList.remove('hidden');
      video.currentTime = 0;
      video.play();
    }

    // 페이지 로드 후 자동 재생 시도
    window.addEventListener('load', () => {
      video.play().catch((e) => {
        console.warn('자동 재생 실패:', e);
      });
    });


// 재생 시작 시 텍스트 색상 흰색
video.addEventListener('play', () => {
  document.body.classList.add('video-playing');
});

// 재생 종료 시 다시 검정색으로
video.addEventListener('ended', () => {
  video.classList.add('hidden');
  document.body.classList.remove('video-playing');
});

// 재생 버튼 클릭 시에도 색상 반영
function replayVideo() {
  video.classList.remove('hidden');
  video.currentTime = 0;
  video.play();
  document.body.classList.add('video-playing');
}

  </script>
</body>
</html>
