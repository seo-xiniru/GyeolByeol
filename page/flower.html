<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>낙화, 이형기</title>
  <style>
    @font-face {
      font-family: 'MaruBuri';
      src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff2) format("woff2"),
           url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.woff) format("woff"),
           url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Regular.ttf) format("truetype");
    }

    html, body {
      font-family: 'MaruBuri', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      line-height: 160%;
      text-align: center;
      color: black;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: opacity 1s ease;
    }

    #bg-video.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .wrap {
      width: 1000px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    section {
      padding-top: 30px;
    }

    .back-button {
      position: fixed;
      top: 30px;
      left: 30px;
      background: none;
      color: black;
      border: none;
      font-size: 14px;
      text-decoration: underline;
      z-index: 1000;
      user-select: none;
      cursor: pointer;
      padding: 5px 10px;
      line-height: 1.2;
      font-family: 'MaruBuri', sans-serif;
    }

    .play-button {
      position: fixed;
      top: 30px;
      right: 30px;
      background: none;
      color: black;
      border: none;
      font-size: 14px;
      text-decoration: underline;
      z-index: 1000;
      user-select: none;
      cursor: pointer;
      padding: 5px 10px;
      line-height: 1.2;
      font-family: 'MaruBuri', sans-serif;
    }
  </style>
</head>
<body>
  <!-- 🎞 배경 영상 -->
  <video id="bg-video" autoplay muted playsinline preload="auto" poster="../fallback.jpg">
    <source src="../falling.mp4" type="video/mp4" />
  </video>

  <!-- 🔙 뒤로가기 -->
  <a href="../index.html" class="back-button">뒤로가기</a>

  <!-- ▶️ 재생 버튼 -->
  <button class="play-button" onclick="replayVideo()">재생하기</button>

  <!-- 📜 본문 -->
  <div class="wrap">
    <section style="padding: 80px 0px;">낙화, 이형기</section>
    <section>
      <p>가야 할 때가 언제인가를</p>
      <p>분명히 알고 가는 이의</p>
      <p>뒷모습은 얼마나 아름다운가</p>
    </section>
    <section>
      <p>봄 한철</p>
      <p>격정을 인내한</p>
      <p>나의 사랑은 지고 있다</p>
    </section>
    <section>
      <p>분분한 낙화</p>
      <p>결별이 이룩하는 축복에 싸여</p>
      <p>지금은 가야 할 때</p>
    </section>
    <section>
      <p>무성한 녹음과 그리고</p>
      <p>머지않아 열매 맺는</p>
      <p>가을을 향하여</p>
      <p>나의 청춘은 꽃답게 죽는다</p>
    </section>
    <section>
      <p>헤어지자</p>
      <p>섬세한 손길을 흔들며</p>
      <p>하롱하롱 꽃잎이 지는 어느 날</p>
    </section>
    <section style="padding-bottom: 100px;">
      <p>나의 사랑, 나의 결별</p>
      <p>샘터에 물 고이듯 성숙하는</p>
      <p>내 영혼의 슬픈 눈</p>
    </section>
  </div>

  <script>
    const video = document.getElementById('bg-video');

    // 재생 끝나면 숨김
    video.addEventListener('ended', () => {
      video.classList.add('hidden');
    });

    // 재생 버튼 기능
    function replayVideo() {
      video.classList.remove('hidden');
      video.currentTime = 0;
      video.play();
    }

    // 페이지 로드 후 자동 재생 시도
    window.addEventListener('load', () => {
      video.play().catch((e) => {
        console.warn('자동 재생 실패:', e);
      });
    });
  </script>
</body>
</html>
